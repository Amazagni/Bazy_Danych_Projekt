<div class="card_container">
  <div class="card" *ngFor="let book of books">
    <h2 class="title">{{book.Title}}</h2>
    <h4 class="category">{{book.Genre}}</h4>
    <h3 class="author">{{book.Author.FirstName}} {{book.Author.LastName}}</h3>
    <p class="description">{{book.Description}}</p>
    <p class="description">Dostępnych egzemplarzy: {{book.InStock}}</p>
    <button class="reserve" (click)="borrow(book._id)">Wypożycz</button>
  </div>
</div>
