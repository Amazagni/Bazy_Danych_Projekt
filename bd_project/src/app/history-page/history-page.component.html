<body>
	<main>
		<section>
			<h2>Historia wypożyczeń</h2>
			<table>
				<thead>
					<tr>
						<th>Tytuł książki</th>
						<th>Data wypożyczenia</th>
						<th>Data zwrotu</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let book of user.Borrow">
						<td>{{book.BokID}}</td>
						<td>{{book.BorrowDate}}</td>
						<td>{{book.ReturnDate}}</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
</body>
